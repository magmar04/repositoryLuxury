<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
    <link href="stile.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.google.com/share?selection.family=Inter:wght@300;400;700;900"/>
</head>
<body>
    <div class="heder">
        <div class="logo">
            <img src="foto/Logo.png" alt="Logo sito" width="50" height="50">
        </div>
        <ul class="menu">
            <li><a href="">Home</a></li>
            <li><a href="pagina1.html">Prodotti</a></li>
            <li><a href="pagina2.html">Dove siamo</a></li>
        </ul>
    
            
        <div class="cta">
            <a href="mappa.html" class="button"> Mappa  </a>
        </div>
    
        
    </div>
    
    <div class="hero">
        <div class="hero__content">
            <p class="intro-text">Alcolici dal 1978</p>
            <h1>Liquorificio Mariani</h1>
            <!-- <a href="" class="button">discover more</a> -->
    
    
    
        </div>
    </div>

    <div class="scorrimento">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1"> 
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
    
                <div class="slide first">
                    <img src="foto/vodka.jpg" alt="">
    
    
                </div>
    
                <div class="slide">
                    <img src="foto/2.jpg" alt="">
                </div>
    
                <div class="slide">
                    <img src="foto/rum.jpg" alt="">
                </div>
    
                <div class="slide">
                    <img src="foto/sciroppi.jpg" alt="">
                </div>
    
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
    
            </div>
    
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>

        <script type="text/javascript">
            var counter = 1;
            setInterval(function(){
                document.getElementById('radio' + counter).checked=true;
                counter++;
                if(counter>4){
                    counter=1;
                }

            }, 5000);
        </script>

    </div>

    <div class="blocchi group" :after>
        <div class="dati">
            <h1>70</h1>
            <p class="sottocaselle">e più tipologie di liquori e distillati</p>
    
        </div>
        <div class="dati">
            <h1 class="colornum">1978</h1>
            <p class="sottocaselle">Presenti sul territorio da oltre 38 anni</p>
        </div>
        <div class="dati">
            <h1>1000</h1>
            <p class="sottocaselle">Bar, Ristoranti, Discoteche che serviamo</p>
        </div>
        <div class="dati">
            <h1 class="colornum">500.000</h1>
            <p class="sottocaselle">e più bottiglie prodotte all'anno</p>
        </div>
    </div>
    

</body>
</html>
